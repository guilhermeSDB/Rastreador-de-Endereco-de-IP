  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
  integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
  crossorigin=""/>
   <!-- Make sure you put this AFTER Leaflet's CSS -->
   <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    
  </style>
</head>
<body>

  <main>  
    <header>
      <h1>IP Address Tracker</h1>
      <div class="box-search">
        <input type="text" id="InputSearch" name="search" placeholder="Search for any IP address or domain">
        <button id="btnSearch"><img src="images/icon-arrow.svg" alt=""></button>
      </div>
    </header>
    
    <div class="infos">

      <div id="ip-adress" class="box-info">
        <div class="title">IP Address</div>
        <div class="info">0.0.0.0</div>
      </div>

      <div id="location" class="box-info">
        <div class="title">Location</div>
        <div class="info">Regi√£o, Estado Numero</div>
      </div>

      <div id="timezone" class="box-info">
        <div class="title">Timezone</div>
        <div class="info">UTC<!-- add offset value dynamically using the API --></div>
      </div>

      <div id="isp" class="box-info">
        <div class="title">ISP</div>
        <div class="info">Local</div>
      </div>

    </div>

    <div id="map">

    </div>
  </main>

  
  <script src="js/app.js"></script>
  
</body>
</html>
